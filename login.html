<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFood Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #42a5f5, #ff7043);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #wrapper {
            width: 900px;
            height: 550px;
            background: white;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.2);
        }

        /* ẢNH BÊN TRÁI */
        #wrapper img {
            height: 100%;
            width: 450px;
            object-fit: cover;
        }

        /* KHUNG LOGIN BÊN PHẢI */
        .login_1 {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login_1 h2 {
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        .input-box {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            margin-top: 15px;
            font-size: 16px;
            transition: 0.25s;
        }

        .input-box:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(66,165,245,0.4);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            background: #ff7043;
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn-login:hover {
            background: #ff5722;
        }

        .forgot {
            margin-top: 20px;
            text-align: center;
        }

        .forgot a {
            text-decoration: none;
            color: #1565c0;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            #wrapper {
                width: 90%;
                height: auto;
                flex-direction: column;
            }

            #wrapper img {
                width: 100%;
                height: 250px;
            }

            .login_1 {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

<div id="wrapper">
    <!-- ẢNH TRÁI -->
    <img src="/Ảnh/login.jpg" alt="Login Image">

    <!-- FORM LOGIN -->
    <div class="login_1">
        <h2>Login</h2>

        <input class="input-box" type="text" id="username" placeholder="Email or Number">
        <input class="input-box" type="password" id="password" placeholder="Password">

        <button id="submitBtn" class="btn-login" type="button">Login</button>

        <div class="forgot">
            <a href="#">Forgot Username / Password?</a>
        </div>
    </div>
</div>
<script src="/login.js"></script>

</body>
</html>
