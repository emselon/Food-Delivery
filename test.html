<div id="employees" class="content-section">
    <h2>Quản Lý Nhân Viên</h2>

    <!-- Thanh tìm kiếm -->
    <div class="search-box">
        <input type="text" id="searchEmployee" placeholder="Tìm kiếm nhân viên...">
    </div>

    <!-- Form thêm / sửa nhân viên -->
    <form id="employeeForm" class="form-container">
        <input type="hidden" id="employeeId">

        <div class="form-group">
            <label for="employeeName">Tên nhân viên:</label>
            <input type="text" id="employeeName" required>
        </div>

        <div class="form-group">
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" required>
        </div>

        <div class="form-group">
            <label for="employeePhone">Số điện thoại:</label>
            <input type="text" id="employeePhone" required>
        </div>

        <div class="form-group">
            <label for="employeeRole">Chức vụ:</label>
            <select id="employeeRole">
                <option value="Nhân viên">Nhân viên</option>
                <option value="Quản lý">Quản lý</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" id="saveEmployeeBtn">Lưu</button>
            <button type="reset">Làm mới</button>
        </div>
    </form>

    <!-- Bảng danh sách -->
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Chức vụ</th>
                <th>Hành động</th>
            </tr>
        </thead>

        <tbody id="employeeTableBody">
            <!-- Dữ liệu được render bằng JS -->
        </tbody>
    </table>
</div>
